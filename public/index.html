<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>Candidatos | Revelo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" media="screen" href="css/style.css" />
  <script src="main.js"></script>
</head>
<body>
  
  <div class="card">
    <img src="http://via.placeholder.com/150x150" alt="" class="photo">
    <div class="profile">
      <h1 class="candidate">Fabio Crejoinas</h1>
      <h2 class="occupation">Desenvolvedor Full Stack</h2>
      <ul class="info">
        <li class="experiences">
          <img src="images/work-icn.svg" alt="Ícone que representa experiências profissionais">
        </li>
        <li class="university">
          <img src="images/study-icn.svg" alt="Ícone que representa univeridade">
        </li>
        <li class="local">
          <img src="images/location-icn.svg" alt="Ícone que representa a localização">
        </li>
        <li class="skills">
          <img src="images/skills-icn.svg" alt="Ícone que representa habilidades">
        </li>
      </ul>
    </div>
    <button class="favorite">*</button>
    <button class="more">...</button>
  </div>  

</body>
</html>
